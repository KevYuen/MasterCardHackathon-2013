<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
  <style>
  .spacer {
    margin-top: 20px;
  }
  </style>
</head>
<body ng-cloak>
  <div class="container">
    <div class='row' ng-controller="NavBarCtrl">
        <div class='col-xs-12'>
        <div class='btn-group btn-group-justified'>
          <a class="btn btn-default" ng-class="{active: location.path() == '/view1'} " href='#/view1'>Balance</a>
          <a class="btn btn-default" ng-class="{active: location.path() == '/trans/new'} " href='#/trans/new'>Create Transaction</a>
          <a class="btn btn-default" ng-class="{active: location.path() == '/trans'} " href='#/trans'>History</a>
        </div>
      </div>
    </div>
  </div>

  <div ng-view></div>

  <script src="lib/json2/json2.js"></script>
  <script src="lib/cordova/cordova.js"></script>
  <script src="lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
